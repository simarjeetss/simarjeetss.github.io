<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Simarjeet Singh</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link id='theme-style' rel='stylesheet' type='text/css' href=''>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">Simarjeet Singh</a>
            <div class="nav-links">
                <a href="about.html" class="nav-link">About</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <div class="theme-toggle">
                    <div data-mode='light' id='light-mode' class='theme-dot' title="Light"></div>
                    <div data-mode='blue' id='blue-mode' class='theme-dot' title="Dark"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Contact Section -->
            <section class="section">
                <h2 class="section-title">Get in Touch</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Find me on</h3>
                        <div class="social-links">
                            <a target="_blank" href="https://github.com/simarjeetss" class="social-link">GitHub</a>
                            <a target="_blank" href="https://www.linkedin.com/in/simarjeetss529/" class="social-link">LinkedIn</a>
                            <a href="mailto:simarjeet.singh@wsu.edu" class="social-link">Email</a>
                        </div>
                        
                        <p class="contact-note">
                            Or mail me at <a href="mailto:simarjeet.singh@wsu.edu">simarjeet.singh@wsu.edu</a>
                        </p>
                    </div>
                    
                    <div class="contact-form">
                        <form id='contact-form' onsubmit="sendEmail(); reset(); return False;">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" class="input-field" type='text' name='name' required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input id="subjecta" class="input-field" type='text' name='subject' required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id='emailid' class="input-field" type='email' name='email' required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id='messagea' class="input-field" name='message' required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
